<div>
    <input type="text" #cursoImput>
    <button class="btn btn-primary" (click)=onAddCurso(cursoImput.value)>Add curso</button>
    
    <p>Lista de cursos:</p>
    <ul>
        <li *ngFor="let curso of cursos">
            {{ curso }}
        </li>
    </ul>

    <p>Novidades</p>
    <ul>
        <li *ngFor="let novoCurso of novidades">
            {{ novoCurso }}
        </li>
    </ul>
</div>
